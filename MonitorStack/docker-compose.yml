version: '3.2'
services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro 

  web:
    image: sandeepdocker45/httpserver:v1
    container_name: webapp
    ports:
    - 8080:8080

